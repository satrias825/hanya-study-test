<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="panel pricing-table">
        
        <div class="pricing-plan">
            <img src="dollar.ico" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleep</li>
                <li class="pricing-features-item">Multiple after 30 min of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-features">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="dollar-coin.ico" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleep</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="archive.ico" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprice</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalabilty</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button is-features">Free trial</a>
        </div>
    </div>

</html>
