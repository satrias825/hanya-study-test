<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Validasi Inputan di dalam Form</title>
</head>
<body>
    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" required minlength="3" name="input" maxlength="5">
        <!--maxlenght maksimal karakter yang diketik-->
        <!--minlenght minimal karakter yang harus diketik-->
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
