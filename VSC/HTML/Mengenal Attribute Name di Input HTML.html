<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Attribute Name di Input HTML</title>
</head>
<body>
    <form action="/daftar" method="post">
        <div>
            <label for="name">Nama</label>
            <input placeholder="nama" type="text" name="name" id="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input placeholder="email" type="email" name="email" id="email">
        </div>
        
        <div>
            <label for="password">Kata Sandi</label>
            <input placeholder="password" type="password" name="password" id="password">
        </div>

        <div>
            <label for="phone">Nomor</label>
            <input placeholder="number" type="number" name="phone" id="phone">
        </div>

        <div>
            <button type="submit">kirim</button>
        </div>
        <img src="Screenshot (6).png" alt="gambar" width="800" height="400">
    </form>
</body>
</html>
